services:
  postgres:
    image: pgvector/pgvector:0.6.2-pg16
    container_name: pgvector-postgres
    environment:
      POSTGRES_DB: medquery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: medquery-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    # Keep under 4GB so we don't hit limit and get killed (app uses small batches to stay under ~3GB)
    mem_limit: 4g
    mem_reservation: 512m
    # Persist crash logs to host
    volumes:
      - ./logs:/app/logs
    environment:
      - PYTHONHASHSEED=0
      - MALLOC_ARENA_MAX=2
      # So crash/progress logs go to mounted volume (visible on host)
      - CRASH_LOG_DIR=/app/logs/crashes

volumes:
  pgvector_data:
